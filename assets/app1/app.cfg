# App Configuration File
# 应用配置文件

# ============================================
# 应用基本信息 / App Basic Information
# ============================================
appName=XiaoDiaoRenEnglish
appDisplayName=XiaoDiaoRenEnglish
appId=com.xlab.psychologicalgym

# 每次重新构建都需要递增
appVersion=1.0.1

# ============================================
# 资源文件配置 / Resource Files Configuration
# ============================================
loadUrl=https://www.qingmiao.cloud/page/game/temp/xiaodiaorensimple.html
appIcon=https://www.qingmiao.cloud/page/game/temp/xiaodiaorensimple.png
loadingImage=https://www.qingmiao.cloud/page/game/temp/xiaodiaorensimple.png
splashScreen=https://www.qingmiao.cloud/page/game/temp/xiaodiaorensimple.png


# ============================================
# 构建配置 / Build Configuration
# ============================================
buildAndroid=true
buildIOS=true

# 是否需要 Debug 版本
# true: 同时构建 Debug 和 Release 版本
# false: 只构建 Release 版本
needDebug=true

# ============================================
# WebView配置 / WebView Configuration
# ============================================

# 是否使用本地HTML文件（离线模式）
# true: 将loadUrl的HTML下载到本地并打包，支持离线使用
# false: 直接加载在线URL（默认）
isWebLocal=false

enableJavaScript=true
enableDOMStorage=true
enableCache=true
allowFileAccess=false
allowContentAccess=false
allowFileAccessFromFileURLs=false
allowUniversalAccessFromFileURLs=false
mixedContentMode=NEVER
userAgentString=

# ============================================
# Loading页面配置 / Loading Page Configuration
# ============================================
loadingDuration=1000
loadingBackgroundColor=#4A90E2
loadingTextColor=#FFFFFF
loadingText=加载中...

# ============================================
# Android特定配置 / Android Specific Configuration
# ============================================
androidMinSdkVersion=21
androidTargetSdkVersion=34
androidCompileSdkVersion=34
androidApplicationId=com.mywebviewapp
androidVersionCode=1
androidVersionName=1.0.0
androidKeyAlias=PLACEHOLDER_KEY_ALIAS
androidKeyPassword=PLACEHOLDER_KEY_PASSWORD
androidStorePassword=PLACEHOLDER_STORE_PASSWORD
androidKeystoreFile=devdroid.jks

# ============================================
# iOS特定配置 / iOS Specific Configuration
# ============================================
iosDeploymentTarget=13.0


# iOS Team ID（必填）- 在 https://developer.apple.com/account/ → Membership 获取
# 格式：10位字符（字母+数字），如：G3NJ44L7QL
iosTeamId=G3NJ44L7QL

# iOS 导出方式（必填）
# app-store: 用于 TestFlight 和 App Store 发布
# ad-hoc: 用于内部分发测试
iosExportMethod=app-store

# iOS SKU（唯一标识符，用于App Store Connect）
# 如果不填，将使用 appId 替换 . 为 - 作为默认值
iosSku=com-xlab-psychologicalgym

# iOS 主要语言（App Store Connect 首选语言）
# 常见值: zh-Hans (简体中文), zh-Hant (繁体中文), en-US (美国英语), ja (日语)
iosPrimaryLocale=zh-Hans

# iOS 支持的语言列表（逗号分隔）
# 将为这些语言创建本地化信息
iosLocales=zh-Hans,en-US



# ============================================
# 网络配置 / Network Configuration
# ============================================
enableHttps=true
trustAllCertificates=false
connectionTimeout=30000

# ============================================
# 权限配置 / Permissions Configuration
# ============================================
# Android permissions (逗号分隔)
androidPermissions=INTERNET,ACCESS_NETWORK_STATE
# iOS capabilities
iosCapabilities=

# ============================================
# UI配置 / UI Configuration
# ============================================
showLoadingProgress=true
showErrorPage=true
errorPageTitle=加载失败
errorPageMessage=页面加载失败，请检查网络连接
errorButtonText=重试

# ============================================
# 高级配置 / Advanced Configuration
# ============================================
enableDebugging=true
clearCacheOnStart=false
enableZoom=false
enableBuiltInZoomControls=false
supportMultipleWindows=false

# ============================================
# App Store 元数据配置 / App Store Metadata
# ============================================

# 应用副标题（App Store 显示，30字符以内）
appSubtitle=轻松学习英语小游戏

# 应用描述（通用，如果没有设置特定语言的描述则使用此项）
appDescription=这是一个帮助你学习英语的小游戏应用，通过有趣的方式提升你的英语水平。

# 应用描述 - 简体中文
appDescription_zh_Hans=这是一个帮助你学习英语的小游戏应用，通过有趣的方式提升你的英语水平。支持多种学习模式，让学习变得更加轻松有趣。

# 应用描述 - 英语
appDescription_en_US=This is an English learning mini-game app that helps you improve your English skills in a fun and engaging way.

# 应用关键词（逗号分隔，最多100字符，用于App Store搜索）
appKeywords=英语学习,小游戏,教育,学习工具

# 应用关键词 - 简体中文
appKeywords_zh_Hans=英语学习,小游戏,教育,学习工具,英语

# 应用关键词 - 英语
appKeywords_en_US=English learning,game,education,study tool

# 推广文本（App Store 推广区域显示，170字符以内，可随时更新）
appPromotionalText=全新版本上线！更多有趣的学习内容等你来体验！

# 推广文本 - 简体中文
appPromotionalText_zh_Hans=全新版本上线！更多有趣的学习内容等你来体验！

# 推广文本 - 英语
appPromotionalText_en_US=New version available! More fun learning content awaits you!

# 版本更新说明
appReleaseNotes=1. 修复了一些已知问题\n2. 优化了用户体验\n3. 提升了应用性能

# 版本更新说明 - 简体中文
appReleaseNotes_zh_Hans=1. 修复了一些已知问题\n2. 优化了用户体验\n3. 提升了应用性能

# 版本更新说明 - 英语
appReleaseNotes_en_US=1. Fixed known issues\n2. Improved user experience\n3. Enhanced app performance

# 技术支持网址（必填）
appSupportUrl=https://www.qingmiao.cloud

# 营销网址（选填）
appMarketingUrl=https://www.qingmiao.cloud

# 隐私政策网址（必填，用于App Store）
appPrivacyPolicyUrl=https://www.qingmiao.cloud/privacy-policy.html

# 版权信息
appCopyright=2025 XLab

# ============================================
# App 审核联系信息 / App Review Information
# ============================================
# 这些信息用于 App Store 审核团队联系开发者

# 审核联系人 - 姓
reviewContactFirstName=张

# 审核联系人 - 名
reviewContactLastName=三

# 审核联系人 - 手机号码（含国家代码，如：+86 138xxxx）
reviewContactPhone=+86 13800138000

# 审核联系人 - 邮箱
reviewContactEmail=support@example.com

# 审核备注（选填，给审核团队的额外说明）
reviewNotes=这是一个英语学习应用，所有内容均为教育目的。

# ============================================
# App Store 截图配置 / App Store Screenshots
# ============================================

# 是否启用截图上传（true: 自动生成并上传截图, false: 不上传截图）
enableScreenshotUpload=true

# 要生成的设备类型（逗号分隔）
# 可选值: iPhone_6.7, iPhone_6.5, iPhone_5.5, iPad_12.9_3rd, iPad_12.9_2nd
# 建议至少包含: iPhone_6.7 (最新 iPhone), iPad_12.9_3rd (iPad Pro)
screenshotDeviceTypes=iPhone_6.7,iPad_12.9_3rd

# 是否在截图上添加应用名称和副标题
screenshotAddText=false
